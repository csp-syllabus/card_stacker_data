<!DOCTYPE html>

<html lang="en">
    <head>
<style>
    .innertext{
        cursor:text;    
    }
    
    .placeholder {
        outline: 1px dashed #4183C4;
    }    
    
    .mjs-nestedSortable-error {
        background: #fbe3e4;
        border-color: transparent;
    }
    
    #tree {
        width: 550px;
        margin: 0;
    }
            
    ol.sortable,ol.sortable ol {
        list-style-type: none;
        max-width: 850px;
        padding-left: 25px;
    }

    .sortable li{
        margin-bottom: 10px;
        
    }

    .sortable li div {
        
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        cursor: move;
        border-color: #D4D4D4 #D4D4D4 #BCBCBC;
        margin: 0;
        padding: 3px;
    }
    
    li.mjs-nestedSortable-collapsed.mjs-nestedSortable-hovering div {
        border-color: #999;
    }
    .contentContainer{
        background: inherit;
        border: 1px solid #d4d4d4;
        display: inline-block;
        
    }
    .disclose, .expandEditor {
        cursor: pointer;
        width: 20px;
        display: none;
    }
    
    .sortable li.mjs-nestedSortable-collapsed > ol {
        display: none;
    }
    
    .sortable li.mjs-nestedSortable-branch > div > .disclose {
        display: inline-block;
    }
    
    .sortable span.ui-icon {
        display: inline-block;
        margin: 0;
        padding: 0;
    }
    
    
    
    .menuEdit {
        background: #FFF;
    }
    
    input.itemTitle {
        vertical-align: middle;
        cursor: text;
        width: 100%;
        border-style: none!important;
        font-size: 20px;
        background-color: inherit;
        
    }
    
    .deleteMenu {
        float: right;
        cursor: pointer;
    }
            
    p,ol,ul,pre,form {
        margin-top: 0;
        margin-bottom: 1em;
    }
    
    
    dd {
        margin: 0;
        padding: 0 0 0 1.5em;
    }
    
    code {
        background: #e5e5e5;
    }
    
    
    .notice {
        color: #c33;
    }
.menuContainer {
    display: flex;
    width: 100%;
    
}

span.dragHandle {
    display: inline-block;
  
}

.parentContainer {  
    display: flex;
    flex-direction: row;
}

.dragContainer {  
    position: relative;
    flex-grow: 1;
}

.dragHandle {    
   top: 50%;
   position: absolute;
   margin: 0;
   left: 50%;
   transform: translate(-50%, -50%);
}

.contentContainer {
   flex-grow: 5;
}
.invisible {  
    display: none;
}

</style>



<title>Title</title>    
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
<script src="https://johnny.github.io/jquery-sortable/js/jquery-sortable.js"></script>
<script src = "https://dd7tel2830j4w.cloudfront.net/f1669745613980x373279450817322500/jquery.mjs.nestedSortable.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- Main Quill library -->

<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

<!-- Theme included stylesheets -->
<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
</head>
<body>
 <div id="cardstack"></div>
 <script type="module" src="initialize.js">
</script>
</body>
</html>
